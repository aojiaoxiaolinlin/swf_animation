name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --release --package=convert 

    - name: Package
      run: |
        mkdir -p output
        cp target/release/convert.exe output/

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: rust-executable
        path: output/

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v0.1.0
        files: output/convert.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
